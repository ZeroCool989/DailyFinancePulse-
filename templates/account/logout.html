{% extends "base.html" %}
{% block title %}Logout{% endblock %}
{% block content %}
    <!-- Container to center the content vertically and horizontally -->
    <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
        <!-- Content container with white background, padding, and rounded corners -->
        <div class="col-md-4 bg-white p-4 rounded shadow">
            <!-- Logout message -->
            <h2 class="text-center mb-4">Logout</h2>
            <p class="text-center">You have been successfully logged out.</p>
            <!-- Home button within a grid for proper styling -->
            <div class="d-grid">
                <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
            </div>
        </div>
    </div>
    <style>
        /* Custom CSS for styling the content */
        .col-md-4 {
            max-width: 400px; 
            margin: 0 auto; 
        }
    </style>
{% endblock %}
